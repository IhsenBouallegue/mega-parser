<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MegaParser</title>
</head>

<body style="display: flex; flex-direction: column; align-items: center; justify-content: start;">
  <div style="display: flex; flex-direction: column; gap: 16px; ">

    <h1>MegaParser</h1>
    <div>
      <label>Select Files or Directory:</label>
      <input type="file" id="fileInput" webkitdirectory multiple />
    </div>
    <div>
      <label>Select Metrics:</label>
      <div>
        <input type="checkbox" id="metricRealLinesOfCode" checked />
        <label for="metricRealLinesOfCode">Real Lines of Code</label>
      </div>
      <div>
        <input type="checkbox" id="metricSonarComplexity" />
        <label for="metricSonarComplexity">Sonar Complexity</label>
      </div>
    </div>
    <button id="runButton">Run MegaParser</button>
    <pre id="output"></pre>

    <script type="module" src="/src/main.ts"></script>
  </div>
</body>

</html>
